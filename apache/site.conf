<VirtualHost *:80>
        ServerName buybitcoin.help
        ServerAlias buybitcoin.help
        DocumentRoot /var/www/buybitcoin.help
        
        ErrorLog /var/log/apache2/error.log
        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn
        CustomLog /var/log/apache2/access.log combined

</VirtualHost>
